<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>平台用户服务及信用管理协议（多语言整合版）</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body{font-family:'Noto Sans SC',sans-serif;background:#f4f6f8;padding:20px}
  .container{max-width:900px;margin:0 auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
  input,select{padding:6px;margin:4px 0;border-radius:6px;border:1px solid #d0d5dd}
  input{text-align:center;width:110px}
  select{width:180px}
  table{width:100%;border-collapse:collapse;margin:16px 0}
  th,td{padding:12px;border:1px solid #e6e9ee;text-align:left;font-size:15px}
  th{background:#fafbfd;color:#6b7280;font-weight:700}
  .badge{display:inline-block;padding:4px 10px;border-radius:6px;font-weight:700}
  .green{color:green}.orange{color:#ff8800}.red{color:#d50000}
  .signature-area{font-family:'Great Vibes',cursive;font-size:36px;padding:8px;min-height:40px;border-bottom:1px solid #ddd}
  .btn{padding:8px 16px;border-radius:6px;border:none;background:#0f62fe;color:#fff;cursor:pointer;font-size:14px}
  .btn.secondary{background:#fff;color:#0f62fe;border:1px solid #0f62fe}
  .controls{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
  h1{text-align:center;margin-bottom:8px}
  .contract-number{text-align:center;font-weight:700;font-size:16px;margin-bottom:12px}
  @media print{.controls{display:none}}
</style>
</head>
<body>
<div class="container" id="contract">
  <div class="controls no-print" style="align-items:center">
    <select id="langSelect" aria-label="Language select">
      <option value="zh">中文</option>
      <option value="en">English</option>
      <option value="pt">Português (Brasil)</option>
      <option value="es">Español (Chile)</option>
    </select>

    <label style="margin-left:6px">有效期(天)</label>
    <input id="expiryDays" type="number" value="30" min="1" style="width:70px" />
  </div>

  <h1 id="contractTitle" data-i18n="title">平台用户服务及信用管理协议</h1>
  <div class="contract-number" id="contractNumberDisplay">合同编号：</div>

  <table>
    <tr><th data-i18n="signDate">签署日期</th><td id="signDate">-</td></tr>
    <tr><th data-i18n="expireDate">截止日期</th><td id="expireDate">-</td></tr>

    <tr><th data-i18n="userName">用户姓名/企业名称</th><td><span id="userNameSpan" contenteditable="true"></span></td></tr>
    <tr><th data-i18n="idNo">证件类型及号码</th><td><span id="idNoSpan" contenteditable="true"></span></td></tr>
    <tr><th data-i18n="contact">注册账号 / 联系信息</th><td><span id="accountSpan" contenteditable="true"></span></td></tr>

    <tr>
      <th data-i18n="creditStatus">信用积分状况</th>
      <td>
        <span data-i18n="initialScore">初始积分：</span>
        <input type="number" id="initialScore" value="100"> <br>

        <span data-i18n="deductScore">扣减分数：</span>
        <input type="number" id="deductScore" value="30"> <br>

        <span data-i18n="reqScore">提款需达到：</span>
        <input type="number" id="reqScore" value="90"> <span data-i18n="points">分</span><br>

        <span data-i18n="actualScoreText">实际积分：</span>
        <input type="number" id="actualScore" readonly style="background:#f8f8f8"> &nbsp;

        <span data-i18n="withdrawStatusText">提款状态：</span>
        <span id="withdrawStatus" class="badge red" data-i18n="withdrawStatusVal">禁止提款</span>
      </td>
    </tr>

    <tr><th data-i18n="acctStatus">账户状态</th><td><span id="acctStatusSpan" contenteditable="true"></span></td></tr>
    <tr><th data-i18n="service">服务内容</th><td data-i18n="serviceVal">平台提供账户管理、交易处理、信用评估等服务。</td></tr>

    <!-- 这里 rulesCell 内使用了可替换的 <span id='reqScoreDyn'> -->
    <tr><th data-i18n="rules">信用管理条款</th>
      <td id="rulesCell">1. 如因违规导致评分下降平台可限制功能。2. 积分下降后需恢复至 <span id="reqScoreDyn">90</span> 分方可提款。</td>
    </tr>

    <tr><th data-i18n="fee">费用及结算方式</th><td data-i18n="feeVal">无手续费 / 按标准收费。</td></tr>
    <tr><th data-i18n="dispute">争议解决方式</th><td data-i18n="disputeVal">按平台所在地法律仲裁。</td></tr>
    <tr><th data-i18n="confirm">用户确认</th><td data-i18n="confirmVal">本人确认上述信息真实无误。</td></tr>

    <tr><th data-i18n="signature">用户签名</th>
      <td><div id="signatureDisplay" class="signature-area" contenteditable="true">请输入英文姓名</div></td>
    </tr>

    <tr><th data-i18n="sysNote">系统备注</th><td data-i18n="sysNoteVal">系统自动生成，无需手写。</td></tr>
  </table>

  <div class="controls no-print">
    <button class="btn" onclick="window.print()">打印 / PDF</button>
    <!-- 你可以按需打开下面两行来启用导出（需要 html2canvas + jspdf） -->
    <!-- <button class="btn secondary" onclick="exportAsPDF()">导出整页 PDF</button>
    <button class="btn secondary" onclick="downloadPNG()">导出整页 PNG</button> -->
  </div>
</div>

/* ================ 基本元素引用 ================ */
const langSelect = document.getElementById('langSelect');
const expiryDaysInput = document.getElementById('expiryDays');
const contractNumberDisplay = document.getElementById('contractNumberDisplay');

/* ================ 合同编号（只生成一次） ================ */
function generateContractNumber(){
  const parts=["CPT","BR","RF",new Date().getFullYear()];
  const randNum = Math.floor(Math.random()*9000)+1000;
  const ts = Date.now().toString().slice(-5);
  return `${parts.join('-')}-${randNum}-${ts}`;
}
const contractNumber = generateContractNumber();

/* ================ 应用语言（更新页面上所有 data-i18n） ================ */
function applyLanguage(lang){
  document.querySelectorAll('[data-i18n]').forEach(el=>{
    const key = el.getAttribute('data-i18n');
    if(i18n[lang] && i18n[lang][key]){
      el.textContent = i18n[lang][key];
    }
  });
  // 合同编号显示（语言切换不改变编号）
  if(i18n[lang] && i18n[lang].contractNumber){
    contractNumberDisplay.textContent = i18n[lang].contractNumber + ' ' + contractNumber;
  } else {
    // fallback (some dictionaries may not have contractNumber key)
    contractNumberDisplay.textContent = contractNumber;
  }

  // 如果 rulesVal 存在，用 innerHTML 更新（因为包含 <span>）
  if(i18n[lang] && i18n[lang].rulesVal){
    const rulesCell = document.getElementById('rulesCell');
    if(rulesCell) rulesCell.innerHTML = i18n[lang].rulesVal;
  }

  // 刷新日期显示与分数状态
  refreshSignDate();
  refreshExpireDate();
  updateActual();
  syncReqScoreToClause();
}

/* ================ 初始语言 ================ */
langSelect.addEventListener('change', ()=> applyLanguage(langSelect.value));
applyLanguage('zh'); // 默认中文

/* ================ 日期处理（使用 America/Sao_Paulo） ================ */
function formatDateInBrazil(dateObj){
  return new Intl.DateTimeFormat('pt-BR', {
    timeZone: 'America/Sao_Paulo',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric'
  }).format(dateObj);
}
function brazilNow(){
  // 修正到巴西时区表示
  return new Date(); // we'll format with Intl specifying timeZone
}
function refreshSignDate(){
  document.getElementById('signDate').textContent = formatDateInBrazil(brazilNow());
}
function calcExpireDate(){
  const now = brazilNow();
  const days = parseInt(expiryDaysInput.value) || 30;
  const exp = new Date(now.getTime());
  exp.setDate(exp.getDate() + days);
  return formatDateInBrazil(exp);
}
function refreshExpireDate(){
  document.getElementById('expireDate').textContent = calcExpireDate();
}
expiryDaysInput.addEventListener('input', ()=> { refreshExpireDate(); });

/* ================ 积分逻辑（联动） ================ */
function updateActual(){
  const initial = parseInt(document.getElementById('initialScore').value) || 0;
  const deduct = parseInt(document.getElementById('deductScore').value) || 0;
  const req = parseInt(document.getElementById('reqScore').value) || 0;
  const actual = initial - deduct;
  document.getElementById('actualScore').value = actual;
  const status = document.getElementById('withdrawStatus');
  const lang = langSelect.value;

  if(actual >= req){
    status.textContent = (i18n[lang] && i18n[lang].withdrawStatusAllowed) || 'Allowed';
    status.className = 'badge green';
  } else if(actual >= 71 && actual <= 89){
    status.textContent = (i18n[lang] && i18n[lang].withdrawStatusWaiting) || 'Pending';
    status.className = 'badge orange';
  } else {
    status.textContent = (i18n[lang] && i18n[lang].withdrawStatusVal) || 'Not Allowed';
    status.className = 'badge red';
  }
}

// 监听输入变化
['initialScore','deductScore','reqScore'].forEach(id=>{
  const el = document.getElementById(id);
  if(el) el.addEventListener('input', ()=>{ updateActual(); syncReqScoreToClause(); });
});

/* ================ 同步规则条款中的动态数值 ================ */
function syncReqScoreToClause(){
  const v = document.getElementById('reqScore').value;
  const el = document.getElementById('reqScoreDyn');
  if(el) el.textContent = v;
}
// 当语言切换也要同步（因为 rulesCell 可能被 innerHTML 覆盖）
langSelect.addEventListener('change', syncReqScoreToClause);
syncReqScoreToClause();

/* ================ 艺术字签名样式（输入时微调） ================ */
const sigDisplay = document.getElementById('signatureDisplay');
if(sigDisplay){
  sigDisplay.addEventListener('input', ()=>{
    sigDisplay.style.fontFamily = '"Great Vibes", cursive';
    sigDisplay.style.fontSize = '36px';
    sigDisplay.style.color = '#222';
    sigDisplay.style.fontStyle = 'italic';
  });
}

/* ================ 页面首次刷新 ================ */
refreshSignDate();
refreshExpireDate();
updateActual();

/* ================ 可选：PDF/PNG 导出（若需要可启用 html2canvas + jspdf） ================ */
async function exportAsPDF(){
  if(typeof html2canvas === 'undefined' || typeof window.jspdf === 'undefined'){
    alert('请先引入 html2canvas 与 jspdf 库以启用导出功能。');
    return;
  }
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p','mm','a4');
  const canvasEl = await html2canvas(document.getElementById('contract'), {scale:2});
  const imgData = canvasEl.toDataURL('image/png');
  const imgProps = doc.getImageProperties(imgData);
  const pdfWidth = doc.internal.pageSize.getWidth();
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
  doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
  doc.save('contract.pdf');
}
async function downloadPNG(){
  if(typeof html2canvas === 'undefined'){
    alert('请先引入 html2canvas 库以启用导出功能。');
    return;
  }
  const canvasEl = await html2canvas(document.getElementById('contract'), {scale:2});
  const link = document.createElement('a');
  link.href = canvasEl.toDataURL('image/png');
  link.download = 'contract.png';
  link.click();
}
